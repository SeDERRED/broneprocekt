<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали комнаты [[${room.name}]]</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 900px;
            margin: 30px auto;
            padding: 0 15px;
            background: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .room-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            background: #fff;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .room-info p {
            margin: 5px 0;
        }

        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .status.free {
            background-color: #2ecc71;
            color: #fff;
        }

        .status.booked {
            background-color: #e74c3c;
            color: #fff;
        }

        .description {
            margin-top: 20px;
            background: #fff;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .description ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        .description li {
            margin: 5px 15px 5px 0;
            padding: 5px 10px;
            background: #ecf0f1;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .description li::before {
            content: '✔';
            margin-right: 5px;
            color: #2ecc71;
        }

        .photos {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .photos img {
            width: 250px;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .photos img:hover {
            transform: scale(1.05);
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 1.1em;
        }

    </style>
</head>
<body>

<h1 th:text="'Комната: ' + ${room.name}">Название</h1>

<div class="room-info">
    <div>
        <p><b>Цена:</b> <span th:text="${room.price}">100</span> €</p>
        <p><b>Площадь:</b> <span th:text="${roomDescription.sqM}">10</span> м²</p>
        <p><b>Wi-Fi:</b> <span th:text="${roomDescription.wifi}">Free Wi-Fi</span></p>
        <p><b>Кондиционер:</b> <span th:text="${roomDescription.airConditioning} ? 'Есть' : 'Нет'">Есть</span></p>
    </div>
    <div>
        <p class="status" th:classappend="${room.vacant} ? ' free' : ' booked'"
           th:text="${room.vacant} ? 'Свободна' : 'Забронирована'">Свободна</p>
    </div>
</div>

<div class="description">
    <p><b>Количество кроватей:</b> <span th:text="${roomDescription.bedNumber}">1</span></p>
    <p><b>Дополнительно:</b></p>
    <ul>
        <li th:each="item : ${moreList}" th:text="${item}">Удобство</li>
    </ul>
</div>

<div class="photos">
    <img th:each="photo : ${photos}" th:src="@{${photo}}" th:alt="'Фото ' + ${room.name}" />
</div>

<a href="/" class="back-link">← Вернуться к списку комнат</a>

</body>
</html>
